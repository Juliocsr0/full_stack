<body>
    <main class="container">
        <h1>Cadastro de Contatos</h1>
        <br>
        <form class="form">
            <section class="group">
                <label for="Nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome..." />
            </section>
            <br>
            <section class="group">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="Seu e-mail..." />
            </section>
            <br>
            <section class="group">
                <label for="telefone">Telefone +55</label>
                <input type="tel" id="telefone" placeholder="Tel + DDD..." />
            </section>
            <br>
            <button type="submit"><strong>Cadastrar</strong></button>
        </form>

        <h2 class="Lista de Contatos"></h2>
